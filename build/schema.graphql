type LostLayer @entity {
	id: ID!
	address: Bytes!
	key: Bytes!
	name: String!
	parent: LostLayer
	lostLayers: [LostLayer!]! @derivedFrom(field: "parent")
	lostWorlds: [LostWorld!]! @derivedFrom(field: "lostLayer")
}

type LostWorld @entity {
	id: ID!
	address: Bytes!
	key: Bytes!
	name: String!
	lostLayer: LostLayer!

	# metadata
	artist: String!
	location: String!
	latStr: String!
	lat: BigDecimal!
	long: BigDecimal!
	radius: BigInt!

	# variations
}
