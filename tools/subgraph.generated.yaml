      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/fuji.ts
      entities:
        - LostWorld
        - Variation
        - Project
        - Token
        - TokenTransaction
      abis:
        - name: AlphaRandomCurvedLostWorldV2
          file: ./abis/AlphaRandomCurvedLostWorldV2.json
        - name: ArtistLocationMetadataInterpreter
          file: ./abis/ArtistLocationMetadataInterpreter.json
        - name: ImageImageLinkNameImageInformationInterpreter
          file: ./abis/ImageImageLinkNameImageInformationInterpreter.json
        - name: NameIssuerAdvancedVariationInterpreter
          file: ./abis/NameIssuerAdvancedVariationInterpreter.json
      eventHandlers:
        - event: AlphaRandomCurvedLostWorldV2Initialized(string,(string,string,bytes,bytes,bytes,bytes,string,address,address,uint16,address),(address,address,address,address,address,address,address,address),(uint16,bytes)[],(uint256,uint256)[],address,(uint256,uint256)[],address)
          handler: handleAlphaRandomCurvedLostWorldV2Initialized
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleAlphaRandomCurvedLostWorldV2Transfer
  - kind: ethereum/contract
    name: RandomFlatLostWorld
    network: fuji
    source:
      abi: RandomFlatLostWorld
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/fuji.ts
      entities:
        - LostWorld
        - Variation
        - Project
        - Token
        - TokenTransaction
      abis:
        - name: RandomFlatLostWorld
          file: ./abis/RandomFlatLostWorld.json
        - name: ArtistLocationMetadataInterpreter
          file: ./abis/ArtistLocationMetadataInterpreter.json
        - name: NameIssuerAdvancedVariationInterpreter
          file: ./abis/NameIssuerAdvancedVariationInterpreter.json
      eventHandlers:
        - event: RandomFlatLostWorldInitialized(string,(string,string,string,bytes,address,address,address,uint16),(address,address,address,address,address),(uint16,bytes)[],uint256,address)
          handler: handleRandomFlatLostWorldBaseInitialized
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleRandomFlatLostWorldBaseTransfer
